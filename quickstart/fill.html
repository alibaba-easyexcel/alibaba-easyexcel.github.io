        <h2 id="最简单的填充"><a href="#最简单的填充" class="headerlink" title="最简单的填充"></a><span id="simpleFill">最简单的填充</span></h2><h3 id="模板"><a href="#模板" class="headerlink" title="模板"></a>模板</h3><p><img src="/images/quickstart/fill/simpleFillTemplate.png" alt="img"></p>
<h3 id="最终效果"><a href="#最终效果" class="headerlink" title="最终效果"></a>最终效果</h3><p><img src="/images/quickstart/fill/simpleFill.png" alt="img"></p>
<h3 id="对象"><a href="#对象" class="headerlink" title="对象"></a><span id="simpleFillObject">对象</span></h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Data</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FillData</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> String name;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">double</span> number;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 最简单的填充</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"> <span class="meta">@Test</span></span><br><span class="line"> <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">simpleFill</span><span class="params">()</span> </span>&#123;</span><br><span class="line">     <span class="comment">// 模板注意 用&#123;&#125; 来表示你要用的变量 如果本来就有"&#123;","&#125;" 特殊字符 用"\&#123;","\&#125;"代替</span></span><br><span class="line">     String templateFileName =</span><br><span class="line">         TestFileUtil.getPath() + <span class="string">"demo"</span> + File.separator + <span class="string">"fill"</span> + File.separator + <span class="string">"simple.xlsx"</span>;</span><br><span class="line"></span><br><span class="line">     <span class="comment">// 方案1 根据对象填充</span></span><br><span class="line">     String fileName = TestFileUtil.getPath() + <span class="string">"simpleFill"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">     <span class="comment">// 这里 会填充到第一个sheet， 然后文件流会自动关闭</span></span><br><span class="line">     FillData fillData = <span class="keyword">new</span> FillData();</span><br><span class="line">     fillData.setName(<span class="string">"张三"</span>);</span><br><span class="line">     fillData.setNumber(<span class="number">5.2</span>);</span><br><span class="line">     EasyExcel.write(fileName).withTemplate(templateFileName).sheet().doFill(fillData);</span><br><span class="line"></span><br><span class="line">     <span class="comment">// 方案2 根据Map填充</span></span><br><span class="line">     fileName = TestFileUtil.getPath() + <span class="string">"simpleFill"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">     <span class="comment">// 这里 会填充到第一个sheet， 然后文件流会自动关闭</span></span><br><span class="line">     Map&lt;String, Object&gt; map = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">     map.put(<span class="string">"name"</span>, <span class="string">"张三"</span>);</span><br><span class="line">     map.put(<span class="string">"number"</span>, <span class="number">5.2</span>);</span><br><span class="line">     EasyExcel.write(fileName).withTemplate(templateFileName).sheet().doFill(map);</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
<h2 id="填充列表"><a href="#填充列表" class="headerlink" title="填充列表"></a><span id="listFill">填充列表</span></h2><h3 id="模板-1"><a href="#模板-1" class="headerlink" title="模板"></a>模板</h3><p><img src="/images/quickstart/fill/listFillTemplate.png" alt="img"></p>
<h3 id="最终效果-1"><a href="#最终效果-1" class="headerlink" title="最终效果"></a>最终效果</h3><p><img src="/images/quickstart/fill/listFill.png" alt="img"></p>
<h3 id="对象-1"><a href="#对象-1" class="headerlink" title="对象"></a><span id="simpleFillObject">对象</span></h3><p>参照：<a href="#simpleFillObject">对象</a></p>
<h3 id="代码-1"><a href="#代码-1" class="headerlink" title="代码"></a>代码</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 填充列表</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="meta">@Test</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">listFill</span><span class="params">()</span> </span>&#123;</span><br><span class="line">      <span class="comment">// 模板注意 用&#123;&#125; 来表示你要用的变量 如果本来就有"&#123;","&#125;" 特殊字符 用"\&#123;","\&#125;"代替</span></span><br><span class="line">      <span class="comment">// 填充list 的时候还要注意 模板中&#123;.&#125; 多了个点 表示list</span></span><br><span class="line">      String templateFileName =</span><br><span class="line">          TestFileUtil.getPath() + <span class="string">"demo"</span> + File.separator + <span class="string">"fill"</span> + File.separator + <span class="string">"list.xlsx"</span>;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 方案1 一下子全部放到内存里面 并填充</span></span><br><span class="line">      String fileName = TestFileUtil.getPath() + <span class="string">"listFill"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">      <span class="comment">// 这里 会填充到第一个sheet， 然后文件流会自动关闭</span></span><br><span class="line">      EasyExcel.write(fileName).withTemplate(templateFileName).sheet().doFill(data());</span><br><span class="line"></span><br><span class="line">      <span class="comment">// 方案2 分多次 填充 会使用文件缓存（省内存）</span></span><br><span class="line">      fileName = TestFileUtil.getPath() + <span class="string">"listFill"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">      ExcelWriter excelWriter = EasyExcel.write(fileName).withTemplate(templateFileName).build();</span><br><span class="line">      WriteSheet writeSheet = EasyExcel.writerSheet().build();</span><br><span class="line">      excelWriter.fill(data(), writeSheet);</span><br><span class="line">      excelWriter.fill(data(), writeSheet);</span><br><span class="line">      <span class="comment">// 千万别忘记关闭流</span></span><br><span class="line">      excelWriter.finish();</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
<h2 id="复杂的填充"><a href="#复杂的填充" class="headerlink" title="复杂的填充"></a><span id="complexFill">复杂的填充</span></h2><h3 id="模板-2"><a href="#模板-2" class="headerlink" title="模板"></a>模板</h3><p><img src="/images/quickstart/fill/complexFillTemplate.png" alt="img"></p>
<h3 id="最终效果-2"><a href="#最终效果-2" class="headerlink" title="最终效果"></a>最终效果</h3><p><img src="/images/quickstart/fill/complexFill.png" alt="img"></p>
<h3 id="对象-2"><a href="#对象-2" class="headerlink" title="对象"></a><span id="simpleFillObject">对象</span></h3><p>参照：<a href="#simpleFillObject">对象</a></p>
<h3 id="代码-2"><a href="#代码-2" class="headerlink" title="代码"></a>代码</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 复杂的填充</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">complexFill</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 模板注意 用&#123;&#125; 来表示你要用的变量 如果本来就有"&#123;","&#125;" 特殊字符 用"\&#123;","\&#125;"代替</span></span><br><span class="line">    <span class="comment">// &#123;&#125; 代表普通变量 &#123;.&#125; 代表是list的变量</span></span><br><span class="line">    String templateFileName =</span><br><span class="line">        TestFileUtil.getPath() + <span class="string">"demo"</span> + File.separator + <span class="string">"fill"</span> + File.separator + <span class="string">"complex.xlsx"</span>;</span><br><span class="line"></span><br><span class="line">    String fileName = TestFileUtil.getPath() + <span class="string">"complexFill"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">    ExcelWriter excelWriter = EasyExcel.write(fileName).withTemplate(templateFileName).build();</span><br><span class="line">    WriteSheet writeSheet = EasyExcel.writerSheet().build();</span><br><span class="line">    <span class="comment">// 这里注意 入参用了forceNewRow 代表在写入list的时候不管list下面有没有空行 都会创建一行，然后下面的数据往后移动。默认 是false，会直接使用下一行，如果没有则创建。</span></span><br><span class="line">    <span class="comment">// forceNewRow 如果设置了true,有个缺点 就是他会把所有的数据都放到内存了，所以慎用</span></span><br><span class="line">    <span class="comment">// 简单的说 如果你的模板有list,且list不是最后一行，下面还有数据需要填充 就必须设置 forceNewRow=true 但是这个就会把所有数据放到内存 会很耗内存</span></span><br><span class="line">    <span class="comment">// 如果数据量大 list不是最后一行 参照下一个</span></span><br><span class="line">    FillConfig fillConfig = FillConfig.builder().forceNewRow(Boolean.TRUE).build();</span><br><span class="line">    excelWriter.fill(data(), fillConfig, writeSheet);</span><br><span class="line">    excelWriter.fill(data(), fillConfig, writeSheet);</span><br><span class="line">    Map&lt;String, Object&gt; map = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">    map.put(<span class="string">"date"</span>, <span class="string">"2019年10月9日13:28:28"</span>);</span><br><span class="line">    map.put(<span class="string">"total"</span>, <span class="number">1000</span>);</span><br><span class="line">    excelWriter.fill(map, writeSheet);</span><br><span class="line">    excelWriter.finish();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="数据量大的复杂填充"><a href="#数据量大的复杂填充" class="headerlink" title="数据量大的复杂填充"></a><span id="complexFillWithTable">数据量大的复杂填充</span></h2><h3 id="模板-3"><a href="#模板-3" class="headerlink" title="模板"></a>模板</h3><p><img src="/images/quickstart/fill/complexFillWithTableTemplate.png" alt="img"></p>
<h3 id="最终效果-3"><a href="#最终效果-3" class="headerlink" title="最终效果"></a>最终效果</h3><p><img src="/images/quickstart/fill/complexFillWithTable.png" alt="img"></p>
<h3 id="对象-3"><a href="#对象-3" class="headerlink" title="对象"></a><span id="simpleFillObject">对象</span></h3><p>参照：<a href="#simpleFillObject">对象</a></p>
<h3 id="代码-3"><a href="#代码-3" class="headerlink" title="代码"></a>代码</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 数据量大的复杂填充</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;</span></span><br><span class="line"><span class="comment"> * 这里的解决方案是 确保模板list为最后一行，然后再拼接table.还有03版没救，只能刚正面加内存。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">complexFillWithTable</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 模板注意 用&#123;&#125; 来表示你要用的变量 如果本来就有"&#123;","&#125;" 特殊字符 用"\&#123;","\&#125;"代替</span></span><br><span class="line">    <span class="comment">// &#123;&#125; 代表普通变量 &#123;.&#125; 代表是list的变量</span></span><br><span class="line">    <span class="comment">// 这里模板 删除了list以后的数据，也就是统计的这一行</span></span><br><span class="line">    String templateFileName =</span><br><span class="line">        TestFileUtil.getPath() + <span class="string">"demo"</span> + File.separator + <span class="string">"fill"</span> + File.separator + <span class="string">"complexFillWithTable.xlsx"</span>;</span><br><span class="line"></span><br><span class="line">    String fileName = TestFileUtil.getPath() + <span class="string">"complexFillWithTable"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">    ExcelWriter excelWriter = EasyExcel.write(fileName).withTemplate(templateFileName).build();</span><br><span class="line">    WriteSheet writeSheet = EasyExcel.writerSheet().build();</span><br><span class="line">    <span class="comment">// 直接写入数据</span></span><br><span class="line">    excelWriter.fill(data(), writeSheet);</span><br><span class="line">    excelWriter.fill(data(), writeSheet);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 写入list之前的数据</span></span><br><span class="line">    Map&lt;String, Object&gt; map = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">    map.put(<span class="string">"date"</span>, <span class="string">"2019年10月9日13:28:28"</span>);</span><br><span class="line">    excelWriter.fill(map, writeSheet);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// list 后面还有个统计 想办法手动写入</span></span><br><span class="line">    <span class="comment">// 这里偷懒直接用list 也可以用对象</span></span><br><span class="line">    List&lt;List&lt;String&gt;&gt; totalListList = <span class="keyword">new</span> ArrayList&lt;List&lt;String&gt;&gt;();</span><br><span class="line">    List&lt;String&gt; totalList = <span class="keyword">new</span> ArrayList&lt;String&gt;();</span><br><span class="line">    totalListList.add(totalList);</span><br><span class="line">    totalList.add(<span class="keyword">null</span>);</span><br><span class="line">    totalList.add(<span class="keyword">null</span>);</span><br><span class="line">    totalList.add(<span class="keyword">null</span>);</span><br><span class="line">    <span class="comment">// 第四列</span></span><br><span class="line">    totalList.add(<span class="string">"统计:1000"</span>);</span><br><span class="line">    <span class="comment">// 这里是write 别和fill 搞错了</span></span><br><span class="line">    excelWriter.write(totalListList, writeSheet);</span><br><span class="line">    excelWriter.finish();</span><br><span class="line">    <span class="comment">// 总体上写法比较复杂 但是也没有想到好的版本 异步的去写入excel 不支持行的删除和移动，也不支持备注这种的写入，所以也排除了可以</span></span><br><span class="line">    <span class="comment">// 新建一个 然后一点点复制过来的方案，最后导致list需要新增行的时候，后面的列的数据没法后移，后续会继续想想解决方案</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

Util.getPath() + <span class="string">"horizontalFill"</span> + System.currentTimeMillis() + <span class="string">".xlsx"</span>;</span><br><span class="line">    ExcelWriter excelWriter = EasyExcel.write(fileName).withTemplate(templateFileName).build();</span><br><span class="line">    WriteSheet writeSheet = EasyExcel.writerSheet().build();</span><br><span class="line">    FillConfig fillConfig = FillConfig.builder().direction(WriteDirectionEnum.HORIZONTAL).build();</span><br><span class="line">    excelWriter.fill(data(), fillConfig, writeSheet);</span><br><span class="line">    excelWriter.fill(data(), fillConfig, writeSheet);</span><br><span class="line"></span><br><span class="line">    Map&lt;String, Object&gt; map = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">    map.put(<span class="string">"date"</span>, <span class="string">"2019年10月9日13:28:28"</span>);</span><br><span class="line">    excelWriter.fill(map, writeSheet);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 别忘记关闭流</span></span><br><span class="line">    excelWriter.finish();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
